<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Student Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wyjt9Qn1YI83z1Ob+X41X6h1LJH1xIYbG"
          crossorigin="anonymous"/>
    <style>
        body {
            background-image: url('https://klike.net/uploads/posts/2022-08/1660804779_3-24.jpg');
            background-size: cover;
            background-position: center;
            color: #000000; /* Черный цвет текста */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
            color: #000000; /* Черный цвет текста */
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 15px;
            background-color: #f2f2f2;
            color: #000000; /* Черный цвет текста в полях ввода */
        }

        button {
            background-color: #007bff;
            border-radius: 15px;
        }

        /* Цвет текста для алертов (успешно/неудачно) */
        .alert {
            color: #000000; /* Черный цвет текста в алертах */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Форма студента</h2>

    <div th:if="${status}">
        <div th:class="${status == 'success' ? 'alert alert-success' : 'alert alert-danger'}" role="alert">
            ${status == 'success' ? 'Студент успешно добавлен!' : 'Не удалось добавить студента. Пожалуйста, повторите попытку.'}
        </div>
    </div>

    <form th:action="@{/university/save-student}" th:object="${student}" method="post">
        <div class="form-group">
            <label for="firstName">Имя:</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required/>
        </div>

        <div class="form-group">
            <label for="middleName">Отчество:</label>
            <input type="text" class="form-control" id="middleName" th:field="*{middleName}" required/>
        </div>

        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required/>
        </div>

        <div class="form-group">
            <label for="averageScore">Средний балл:</label>
            <input type="number" class="form-control" id="averageScore" th:field="*{averageScore}" required/>
        </div>

        <div class="form-group">
            <label for="numberPhone">Номер телефона:</label>
            <input type="text" class="form-control" id="numberPhone" th:field="*{numberPhone}" required/>
        </div>

        <div class="form-group">
            <label for="numberGroup">Номер группы:</label>
            <input type="text" class="form-control" id="numberGroup" th:field="*{numberGroup}" required/>
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"
        integrity="sha384-P2v5Vc8M5st01F0xjStNAZHeqrF5hP1a8eKM3HXV+q13fZxYMjWV0Nv7SuJ9YoiG"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wyjt9Qn1YI83z1Ob+X41X6h1LJH1xIYbG"
        crossorigin="anonymous"></script>
</body>
</html>
